<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!--container 布局容器  fluid流体 宽度100%-->
    <div class="container-fluid">
        <!--row 行-->
        <div class="row">
            <!--col- 列  一行有12列

                .col-xs-   超小屏幕 手机 <768px  （super small）
                .col-sm-   小屏幕 平板  >=768px （small）
                .col-md-   中等屏幕 桌面显示器  >=992px （middle）
                .col-lg-   大屏幕 大桌面显示器  >=1200px（large）
                -->
            <div class="col-xs-6">
                <button class="btn btn-default">默认按钮</button>
                <button class="btn btn-primary">原始按钮</button>
                <button class="btn btn-info">信息按钮</button>
                <button class="btn btn-warning">警告按钮</button>
                <button class="btn btn-success">成功按钮</button>
                <button class="btn btn-danger">成功按钮</button>
                <button class="btn btn-link">链接按钮</button>
            </div>
            <div class="col-xs-6"><button class="btn btn-success">成功按钮</button></div>

        </div>
    </div>
</body>
</html>
